version: '3.8'
name: bus
services:
  mysqldb:
    image: mysql
    ports:
      - 33306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
    volumes:
      - mysql:/var/lib/mysql
      - mysql_config:/etc/mysql
      - ./dbinit:/docker-entrypoint-initdb.d
    networks:
      - proxy
    container_name: db

  web:
    build:
      context: ./flask
    ports:
      - 3000:3000
    volumes:
      - web_data:/workspace/flask
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - proxy
    container_name: web
   
  nginx:
    build:
      context: ./nginx
    restart: always
    depends_on:
      - web
    volumes:
      - web_data:/workspace/flask
      - ./log:/var/log/nginx
    depends_on:
      web:
        condition: service_healthy
    networks:
      - proxy
    environment:
      - VIRTUAL_HOST=testbus.taipeilife.site
      - LETSENCRYPT_HOST=testbus.taipeilife.site
    container_name: proxied-bus

volumes:
  web_data:
  mysql:
  mysql_config:

networks:
  proxy:
    external: true
    name: self-nginx-proxy
 
